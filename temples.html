<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temple Album</title>
  <meta name="author" content="Marcos Murilo Campos">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/temples.css">
  <link rel="stylesheet" href="styles/temples-large.css" media="(min-width: 768px)">
  <script src="scripts/temples.js" defer></script>

<body>
  <header>
    <h1>Temple Album</h1>
    <nav>
      <button id="hamburger">&#9776;</button>
      <ul id="nav-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Old</a></li>
        <li><a href="#">New</a></li>
        <li><a href="#">Large</a></li>
        <li><a href="#">Small</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Temple Gallery</h1>
    <div class="gallery">
      <figure>
        <img src="images/temple1.jpg" alt="Temple 1">
        <figcaption>Bahia</figcaption>
      </figure>
      <figure>
        <img src="images/temple2.jpg" alt="Temple 2">
        <figcaption>Bahia</figcaption>
      </figure>
      <!-- Repeat for at least 9 figures -->
    </div>
  </main>

  <footer>
    <p>&copy; <span id="current-year"></span> | Marcos Murilo Campos | Brazil </p>
    <p>Last Modified: <span id="last-modified"></span></p>
  </footer>

</html>
